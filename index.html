<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="calc">
            <div>
                <h4 style="color: aliceblue;">CALCULATOR</h4>
            </div>
            <div class="place"> 
                <input id="work" type="text" placeholder="0">
            </div>

            <div class="first">
                <button style="padding: 10px 20px;" onclick="show5('7')">7</button>
                <button style="padding: 10px 20px;" onclick="show6('8')">8</button>
                <button style="padding: 10px 20px;" onclick="show7(9)">9</button>
                <button style="padding: 10px 20px; font-weight: 900px; background-color: green;" onclick="show11()">-</button>
            </div>
    
            <div class="second">
                <button onclick="show1('4')">4</button>
                <button onclick="show2('5')">5</button>
                <button onclick="show3('6')">6</button>
                <button style="background-color: green;" onclick="show4('/')">➗</button>
            </div>
          
            
            <div class="second">
                <button onclick="tel1('1')">1</button>
                <button onclick="tel2('2')">2</button>
                <button onclick="tel3('3')">3</button>
                <button style="font-weight: 800px; background-color: green;" onclick="tel4('*')">✖</button>
            </div>
            
            <div class="second">
                <button style="font-weight: 800;" onclick="tel5('.')">.</button>
                <button onclick="tel6('0')">0</button>
                <button onclick="tel7('+')">+</button>
                <button style="background-color: green;" id="equalto" onclick="exe()">=</button>
            </div>

            <div class="third">
                <button onclick="show8('DEL')" id="de">DEL</button>
            </div>
          </div>
    </section>



    <script src="index.js"></script>
</body>
</html>
